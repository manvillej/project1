<div class="row">
    <div class="col-sm content-text-only">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.comment(cols="50", rows="5") }}<br>
                {% for error in form.comment.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</div>
